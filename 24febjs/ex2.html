<body>
    <script>

        var a = 10, b = 20, c = "10", d = 10;

        console.log(a < b);
        console.log(a > b);
        console.log(c < b);
        console.log(a < c);
        console.log(a == c); // checks the content
        console.log(a === c); // checks content and datatype
        console.log(a === d);
        //  syntax of ?: ->    test_condition ?  <block> : <block>
        a < b ? console.log("a is less than b") : console.log(" a is greater than b");

    </script>
